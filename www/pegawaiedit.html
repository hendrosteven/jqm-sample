<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.1.2.min.css"/>
        <link rel="stylesheet" href="css/mystyle.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.1.2.min.js"></script>

    </head>
    <body>
        <div data-role="page" id="editPage" data-add-back-btn="true">
            <div data-role="header" data-theme="b" data-position="fixed">
                <h1>Edit Employee</h1>
                 <a href="" id='updateBtn' data-icon="check" class="ui-btn-right">Update</a>
            </div>
            <div data-role="content">
               <input type="hidden" id="pegId"/>
               <label for="basic">Nama:</label>
               <input type="text" id="editNama" value="" />
                <label for="basic">Jabatan:</label>
               <input type="text" id="editJabatan" value="" />
                <label for="basic">Alamat:</label>
               <textarea name="textarea" id="editAlamat"></textarea>
                <label for="basic">Email:</label>
               <input type="email" id="editEmail" value="" />
                <label for="basic">Telp:</label>
               <input type="text" id="editTelp" value="" />
                <label for="basic">Image:</label>
               <input type="text" id="editImg" value="" />
            </div>
        </div>

       <div data-role="dialog" id="updateDialog">
            <div data-role="header" data-theme="b">
                <h2>Information</h2>
            </div>
            <div data-role="content">
                <p>Employee Updated!</p>
            </div>
        </div>

        </body>
    </html>
